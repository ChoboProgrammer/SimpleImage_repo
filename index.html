<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div id="slider-wrap">
      <ul class="slider list">
        <li>
          <img src="<%=require('./src/img/cat.jpg')%>"/>
        </li>
        <li>
          <img src="<%=require('./src/img/dog.jpg')%>" alt="">
        </li>
        <li>
          <img src="<%=require('./src/img/cherry.png')%>" alt="">
        </li>
        <li>
          <img src="<%=require('./src/img/crab.png')%>" alt="">
        </li>
        <li>
          <img src="<%=require('./src/img/elephant.png')%>" alt="">
        </li>
        <li>
          <img src="<%=require('./src/img/orange.jpg')%>" alt="">
        </li>
      </ul>
    <div class="btn next" id="next">
      <i class="fa-solid fa-angle-right"></i>
    </div>
    <div class="btn prev" id="prev">
      <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="indicator-wrap" id="indicator-wrap">
      <ul>
      </ul>
    </div>
    <div class="control-wrap play" id="control-wrap">
      <i class="fa-solid fa-play" data-status="play"></i>
      <i class="fa-solid fa-pause" data-status="pause"></i>
    </div>
  </div>
</body>
</html>
